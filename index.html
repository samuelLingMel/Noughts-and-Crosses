<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Noughts and Crosses</h2>
    
<section class="game-board">
    <section class="game-board-one hidden gb">
        <div class="game-square first-row first-column"></div>
        <div class="game-square first-row first-column"></div>
        <div class="game-square first-row first-column"></div>
        <div class="game-square second-row second-column"></div>
        <div class="game-square second-row second-column"></div>
        <div class="game-square second-row second-column"></div>
        <div class="game-square third-row third-column"></div>
        <div class="game-square third-row third-column"></div>
        <div class="game-square third-row third-column"></div>
    </section>
    <section class="game-board-two hidden gb">
        <div class="game-square first-row first-column"></div>
        <div class="game-square first-row first-column"></div>
        <div class="game-square first-row first-column"></div>
        <div class="game-square second-row second-column"></div>
        <div class="game-square second-row second-column"></div>
        <div class="game-square second-row second-column"></div>
        <div class="game-square third-row third-column"></div>
        <div class="game-square third-row third-column"></div>
        <div class="game-square third-row third-column"></div>
    </section>
    <section class="game-board-three hidden gb">
        <div class="game-square first-row first-column"></div>
        <div class="game-square first-row first-column"></div>
        <div class="game-square first-row first-column"></div>
        <div class="game-square second-row second-column"></div>
        <div class="game-square second-row second-column"></div>
        <div class="game-square second-row second-column"></div>
        <div class="game-square third-row third-column"></div>
        <div class="game-square third-row third-column"></div>
        <div class="game-square third-row third-column"></div>
    </section>
    <section class="game-board-four hidden gb">
        <div class="game-square first-row first-column"></div>
        <div class="game-square first-row first-column"></div>
        <div class="game-square first-row first-column"></div>
        <div class="game-square second-row second-column"></div>
        <div class="game-square second-row second-column"></div>
        <div class="game-square second-row second-column"></div>
        <div class="game-square third-row third-column"></div>
        <div class="game-square third-row third-column"></div>
        <div class="game-square third-row third-column"></div>
    </section>
</section>
<section class="words">
    <p class="whose-turn"></p>
    <p class="winner"></p>
    <p class="tute"></p>
    <p class="score"><span class="xScore"></span><span class="oScore"></span></p>
</section>
<section class="buttons">
    <button class="next-btn hidden">Next</button>
    <button class="skip-btn hidden">Skip</button>
    <button class="reset-btn hidden">Reset</button>
    <button class="start-btn">Start</button>
    <button class="end-btn hidden">End</button>
    <button class="score-btn hidden">Score</button>
</section>
<footer>
    <toggle class="game-mode-text">Noughts and Crosses+</toggle>
    <label class="switch">
        <input class="game-mode" type="checkbox">
        <span class="slider round"></span>
    </label>
</footer>
<script src="app.js"></script>
</body>
</html>
